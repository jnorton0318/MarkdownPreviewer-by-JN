<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="./js/marked.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Markdown Previewer by: JN</title>

    <script>
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      function setDefault() {

        let defaultText = `\
# Hello

## Welcome to my previewer

Learn programming at [freecodecamp.org](https://freecodecamp.org/).

**BE BOLD**

\`This is an example of inline code\`

- Kneel for the Cross
- Stand for the flag

![cross-flag](https://www.creativefabrica.com/wp-content/uploads/2017/11/Stand-for-the-flag-Kneel-for-the-corss.jpg)

  \`\`\`
  function exampleOf() {
    return multiLineCodeBlock;
  }
  \`\`\`

> Coding is fun!

`;

        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText)}
    </script>
  </head>


  <body onload="setDefault()" class="bg-dark">
    <div class="container-fluid bg-dark">
      <div class="row">
        <div class="col text-center text-white my-3">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1 bg-dark text-white"></textarea>
          </div>
        </div>
        <div class="col-6">
          <h2 class="text-white text-center my-3">Preview</h2>
          <div class="bg-light p-3" id="preview"></div>
        </div>
      </div>

    </div>
    <div>
      <h4 class="text-white">Created by:</h4>
    </div>
<div>
  <h5 class="text-white">J.N.</h5>

  </body>
</html>
